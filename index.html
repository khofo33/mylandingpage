<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khadamatna | ألعاب الموبايل</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #00ffc3;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
        }
        .game-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            width: 280px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .game-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #00ffc3;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>مرحبا بك في Khadamatna</h1>
    <p>أفضل ألعاب الهاتف في مكان واحد – روابط حقيقية وآمنة</p>
</header>

<section class="games-container">

    <!-- Fortnite -->
    <div class="game-card">
        <img src="https://cdn2.unrealengine.com/Fortnite-Chapter4-KeyArt-1920x1080-1920x1080-1e865c0e7f76.jpg" alt="Fortnite">
        <h2>Fortnite</h2>
        <a href="https://www.fortnite.com/mobile">تحميل اللعبة</a>
    </div>

    <!-- GTA: San Andreas -->
    <div class="game-card">
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202211/1014/zZ5uICXfMTjeHYRO4NAXwH8y.png" alt="GTA San Andreas">
        <h2>GTA: San Andreas</h2>
        <a href="https://play.google.com/store/apps/details?id=com.rockstargames.gtasa">تحميل من Google Play</a>
    </div>

    <!-- PUBG Mobile -->
    <div class="game-card">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/578080/capsule_616x353.jpg" alt="PUBG Mobile">
        <h2>PUBG Mobile</h2>
        <a href="https://play.google.com/store/apps/details?id=com.tencent.ig">تحميل من Google Play</a>
    </div>

    <!-- Call of Duty: Mobile -->
    <div class="game-card">
        <img src="https://www.callofduty.com/content/dam/atvi/callofduty/mobile/home/CoD-Mobile-Season6-2.jpg" alt="Call of Duty Mobile">
        <h2>Call of Duty: Mobile</h2>
        <a href="https://www.callofduty.com/mobile">تحميل اللعبة</a>
    </div>

    <!-- Asphalt 9 -->
    <div class="game-card">
        <img src="https://cdn1.epicgames.com/salesEvent/salesEvent/EGS_Asphalt9Legends_Gameloft_S1_2560x1440-e6f3b6d8d9609892737dfcd8ef92a94d" alt="Asphalt 9">
        <h2>Asphalt 9</h2>
        <a href="https://play.google.com/store/apps/details?id=com.gameloft.android.ANMP.GloftA9HM">تحميل من Google Play</a>
    </div>

</section>

<div class="footer">
    <p>&copy; 2025 Khadamatna. جميع الحقوق محفوظة.</p>
</div>

</body>
</html>
